<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handlecolour(clr){
         document.getElementById("data").style.backgroundColor=clr


        }
     
    </script>
</head>
<body>
    <div id="data" style="background-color: brown; color: cornsilk;">jawa script is very easy!!</div>
    <button onclick="handlecolour('green')">green</button>
    <button onclick="handlecolour('blue')">blue</button>
    <button onclick="handlecolour('red')">red</button>
    <button onclick="handlecolour('black')">black</button>
    <button onclick="handlecolour('pink')">pink</button>
    <button onclick="handlecolour('yellow')">yellow</button>
    <button onclick="handlecolour('gray')">gray</button>
    <button onclick="handlecolour('brown')">brown</button>
</body>
</html>
